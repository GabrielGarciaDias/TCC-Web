<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DP Financiamentos</title>
    <link href="styles/telasPag.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <div class="menu">
        <a href="Tela do Usuário.html">Home</a>
        <a href="Tela de simulação.html">Simulação</a>
        <a href="Tela Financiamento.html">Financiamento</a>
        <a href="Tela acompanhamento.html">Acompanhamento</a>
        <a href="Tela direcionada a função do boleto.html">Boleto</a>
        <a href="Tela de ajuda.html">Ajuda</a>
    </div>

    <h1 style="margin-left:5px">Acompanhamento</h1>

    <label style="margin-left:5px" for="txtNome">ID</label>
    <input style="margin-left:5px" type="text" id="txtId" name="txtId" required /><br />
    <label style="margin-left:5px" for="txtNome">Nome</label>
    <input style="margin-left:5px" type="text" id="txtNome" name="txtNome" required /><br />
    <label style="margin-left:5px" for="txtCpf">CPF</label>
    <input style="margin-left:5px" type="text" id="txtCpf" name="txtCpf" required /><br />
    <label style="margin-left:5px" for="txtEmail">Email</label>
    <input style="margin-left:5px" type="email" id="txtEmail" name="txtEmail" required /><br />
    <label style="margin-left:5px" for="dateNascimento">Data de nascimento</label>
    <input style="margin-left:5px" type="date" id="dateNascimento" name="dateNascimento" required />
    <br />
    <label style="margin-left:5px" for="txtTelefone">Telefone</label>
    <input style="border: 2px solid #ccc;margin-left:5px; background-color: white;width: 60%;padding: 8px 20px;;box-sizing: border-box"
           type="tel" id="txtTelefone" name="txtTelefone" required />
    <label style="margin-left:5px" for="txtFinanciamento">Valor do financiamento</label>
    <input style="margin-left:5px" type="text" id="txtFinanciamento" name="txtFinanciamento" required /><br />
    <label style="margin-left:5px" for="txtParcelas">Parcelas</label>
    <input style="margin-left:5px" type="text" id="txtParcelas" name="txtParcelas" required /><br />
    <label style="margin-left:5px" for="dateInicial">Data inicial</label>
    <input style="margin-left:5px" type="date" id="dateInicial" name="dateInicial" required /><br />
    <label style="margin-left:5px" for="dateFinal">Data final</label>
    <input style="margin-left:5px" type="date" id="dateFinal" name="dateFinal" required /><br />
    <label style="margin-left:5px" for="txtMoeda">Moeda</label>
    <select style="border: 2px solid #ccc;background-color: white;width: 20%; margin-left:5px; padding: 8px 20px;box-sizing: border-box"
            id="txtMoeda" name="txtMoeda">
        <option value="txtMoeda">Real</option>
        <option value="txtMoeda">Dólar</option>
        <option value="txtMoeda">Euro</option>
        <option value="txtMoeda">BitCoin</option>
    </select>
    <br />
    <label style="margin-left:5px" for="txtJuros">  Juros</label>
    <input style="margin-left:5px" type="text" id="txtJuros" name="txtJuros" required /><br />
    <label style="margin-left:5px" for="txtValorTotal">  Valor da parcela</label>
    <input style="margin-left:5px" type="text" id="txtValorTotal" name="txtValorTotal" required /><br />

    <label style="margin-left:5px" for="txtValorParcela">Valor total</label>
    <input style="margin-left:5px" type="text" id="txtValorParcela" name="txtValorParcela" required /><br />
    <label style="margin-left:5px" for="dateVencimento">Vencimento</label>
    <input style="margin-left:5px" type="date" id="dateVencimento" name="dateVencimento" required /><br />
    <br /><br />
    <p>Status Financiamento</p>
    <br />
    <button style="width: 200px; margin-left: 20px" class="button" type="submit">Voltar</button>

</body>
</html>
