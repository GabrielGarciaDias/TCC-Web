    <h1>Recuperação de senha</h1>

    <p>Necessitamos de algumas informações pessoais para realizar o seu acesso.</p>

    <form name="verificacao" action="#" method="get">
        <label for="txtEmail">E-mail </label>
        <input type="text" id="txtEmail" name="txtEmail" required /><br />
        <label for="txtCPF/CNPJ">CPF/CNPJ</label>
        <input type="text" id="txtCPF/CNPJ" name="txtCPF/CNPJ" required /><br />
        <label for="txtTelefone">Telefone</label>
        <input type="text" id="txtTelefone" name="txtTelefone" required /><br />

        <button style="width: 250px; margin: 10px" class="button" type="submit">Entrar</button><br />
    </form>
</body>
