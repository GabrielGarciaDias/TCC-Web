    <h1>Simulação de Financiamento</h1>

    <label>Digite sua renda mensal</label>
    <input type="text" id="txtRenda" name="txtRenda" placeholder="Renda" required /><br />
    <label>Digite o Valor do Financiamento</label>
    <input type="text" id="txtVFinanciamento" name="txtVFinanciamento" placeholder="Valor do financiamento" required />

    <label>Digite o número de parcelas que deseja realizar o financiamento</label>
    <input type="text" id="txtParcelas" name="txtParcelas" placeholder="Parcelas" required /><br />

    <button class="button" style="width: 200px; margin: 30px" type="submit">Simular</button>

    <br />
    <br />
    <textarea>Texto simulando o financiamento... </textarea><br />

    <button class="button" style="width: 180px" type="submit">Voltar</button>
    <button class="button" style="width: 180px" type="submit">Solicitar</button>

</body>
